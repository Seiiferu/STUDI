{% extends 'base.html' %}
{% block content %}


        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Modifier mon profil d'explorateur</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Adapter votre identité à votre aventure...</p>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">

                    <div class="col-md-6 offset-md-3">

                        <br/><br/>
                        <form method="POST" action="{% url 'update_user' %}">
                            {% csrf_token %}

                            {{ user_form.as_p }}
                            <br/><br/>
                            <center>
                                <button type="submit" class="btn btn-secondary">Mettre à jour votre identité d'aventurier</button>

                            </form>

                            <br/><br/>
                            <a href="{% url 'update_password' %}" class="btn btn-success">Renouvelez votre mot de passe pour la quête</a>    
                            </center>   
                            <br/><br/>

<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
                    </div>

            </div>
        </div>

{% endblock %}
