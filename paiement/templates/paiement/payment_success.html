{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Paiment Echoué</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />   
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Redirection automatique après 3 secondes vers la page billing_info -->
    <meta http-equiv="refresh" content="3; url={% url 'category_summary' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        .payment {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            align-content: center;
            padding: 1%;
            margin: 15px auto;
            max-width: 300px;
            border: dashed 1px #c5c5c5;
            border-radius: 10px;
            background: #f7f7f7;
        }
        .payment i {
            font-size: 72px;
        }
        .payment__status {
            font-size: 24px;
            padding-top: 5px;
            color: #2b2b2b;
            padding-bottom: 5px;
            padding-top: 5px;
            position: relative;
        }
        .payment__status:after {
            content: ' ';
            background: black;
            width: 0;
            height: 1px;
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            bottom: 0;
            transition: width 0.3s ease;
            animation-name: border_animate;
            animation-duration: 4s;
            width: 100%;
        }
        .payment__message {
            padding: 20px 5% 0 5%;
        }
        .payment--success i {
            color: #2cad2c;
        }
        @keyframes border_animate {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>

<body>

    <div class="payment payment--success">
        <br/>
        <i class="fas fa-check-circle"></i>
        <br/>
        <span class="payment__status">Merci pour votre achat!</span>
        <span class="payment__message">Merci pour votre paiement. Vous allez être redirigé dans quelques secondes...</span>
        <br/>
    </div>

</body>
</html>
